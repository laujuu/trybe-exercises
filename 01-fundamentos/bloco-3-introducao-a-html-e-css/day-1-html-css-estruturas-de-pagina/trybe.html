<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Estas são as meta tags lidas pelo mecanismo de pesquisa -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Este é o titulo dado a página em sí-->
    <title>Document</title>
</head>
<body>

    <!-- Este é um Heading1 (Pode ser entendido como um titúlo)-->
    <h1>Aprendizados</h1>

    <!-- Este é um Heading2 (pode ser entendido como um subtitulo)-->
    <h2>Meu aprendizado começa aqui e agora!</h2>
    
    <!-- Isto é um parágrafo-->
    <p>Hoje eu começo minha jornada na Trybe! <br> Com muito <strong>esforço</strong> e <strong>apoio</strong>
        vou me tornar uma pessoa desenvolvedora muito capaz!</p>

        <!--ul é uma unordered list - para fazer uma lista ordenada seria <ol> (ordered list)-->
    <ul>
        <li>CSS</li>
        <li>Posicionamento em CSS</li>
        <li>HTML Semântico</li>
        <li>JavaScript</li>
        <li>DOM</li>
    </ul>


    <!--Esta tag adiciona uma imagem-->
    <img src="" width="">

    <!-- Podemos usar links interno dando uma id _ id="nomeid" _ e referenciando ele em um markdown com o _ href="nomeid" _ -->
</body>
</html>
