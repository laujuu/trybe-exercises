<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome Completo
            <input required type="text" name="nome" id="nome-completo" placeholder="digite seu nome">
        </label>
        <br>
        <label for="input-email">Email
            <input required type="email" name="email" id="input-email" placeholder="digite seu email">
        </label>
        <br>
        <label for="">Estado onde você mora:
            <select name="estado" id="input-estado">
                <option value="sp">Sao Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="sc" selected>Santa Catarina</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comidas Favoritas:</p>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" >Sorvete
    </label>
    <label for="comida-3">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" >Outro
    </label>
    <br>
    <p>Escreva sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber
        promocoes incriveis?
    </label>
    <br>
    <button type="submit">enviar formulario</button>
</form>
</body>
</html>
