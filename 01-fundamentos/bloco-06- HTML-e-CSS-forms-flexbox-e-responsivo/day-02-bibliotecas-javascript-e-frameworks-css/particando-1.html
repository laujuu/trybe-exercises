<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>Formulario</title>
  </head>
  <body>
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome-completo">Nome Completo</label>
        <input class="form-control"
          required
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="digite seu nome"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="input-email">Email</label>
        <input class="form-control"
          required
          type="email"
          name="email"
          id="input-email"
          placeholder="digite seu email"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="">Estado onde você mora:</label>
        <select class="form-control" name="estado" id="input-estado">
          <option value="sp">Sao Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="sc" selected>Santa Catarina</option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <p>Selecione sua foto:</p>
        <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil" />
      </div>
      <br />
      <div class="form-group">
        <p>Comidas Favoritas:</p>
        <label for="comida-1">
          <input class="form-control"
            type="radio"
            id="comida-1"
            name="comida-favorita"
            value="pizza"
            checked
          />Pizza
        </label>
        <label for="comida-2">
          <input class="form-control"
            type="radio"
            id="comida-1"
            name="comida-favorita"
            value="pizza"
          />Sorvete
        </label>
        <label for="comida-3">
          <input class="form-control"
            type="radio"
            id="comida-1"
            name="comida-favorita"
            value="pizza"
          />Outro
        </label>
      </div>
      <br />
      <div class="form-group">
        <p>Escreva sobre você</p>
        <textarea class="form-control"
          name="sobre-mim"
          id="textarea-1"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <br />
      <div class="form-group">
        <p>Digite sua senha:</p>
        <label for="">
          <input class="form-control" type="password" name="senha" id="input-senha" required />
        </label>
      </div>
      <br />
      <div class="form-group">
        <label for="checkbox-noticias">
          <input class="form-control"
            type="checkbox"
            name="promocoes"
            id="checkbox-noticias"
          />Deseja receber promocoes incriveis?
        </label>
      </div>
      <br />
      <div class="form-group">
        <button class="btn btn-success" type="submit">enviar formulario</button>
      </div>
    </form>
  </body>
</html>
