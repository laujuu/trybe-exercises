<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title" class="container display-4 text-muted">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form >
     
        <div class="container form-control">
        <label >Nome Completo:</label>
        <input type="text" required>
        </div>      
        <br/>

        <div class="container form-control">
        <label >Endereço de e-mail:</label>
        <input type="email" required>
        </div>
        <br/>

        <div class="container form-control">
        <label >Cidade</label>
        <input type="radio"  required>

        <label >Campo</label>
        <input type="radio" required>

        <label >Praia</label>
        <input type="radio" required>

        <label >Montanhas</label>
        <input type="radio" required>
        </div>
        <br/>

        <div class="container form-control">
        <label >Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea ></textarea>
        <br/>
        </div>
        
        <div class="container form-control">
        <label >Qual a melhor data para realizar sua viagem?</label>
        <input type="date">
        </div>
        <br/>
        
        <div class="container form-control">
        <label >Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox">
        </div>
        <br/>
        <div class="container form-control">
        <label >Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" required>
        </div>
    

        <div class="container form-control">
        <button type="submit" >Participar do concurso TrybeTrip</button>
        <button type="button" >Apagar informações</button>
        </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
